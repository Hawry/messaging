plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.github.ben-manes.versions" version "0.20.0"
    id 'net.saliman.cobertura' version '2.5.4'
}

apply plugin: 'maven'
group = 'com.github.hawry'

jar {
    baseName = 'messaging'
    version = '0.0.1'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation 'com.google.code.gson:gson:2.8.5'

    // Use JUnit test framework
    testImplementation(
      'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
      'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )
    // testImplementation 'junit:junit:4.12'
    testImplementation "org.slf4j:slf4j-api:1.7.10"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

test.outputs.upToDateWhen {false}

task testReports << {
    java.awt.Desktop.desktop.browse "file:///home/hawry/dev/java/messaging/build/reports/tests/test/packages/default-package.html".toURI()
    java.awt.Desktop.desktop.browse "file:///home/hawry/dev/java/messaging/build/reports/cobertura/index.html".toURI()
}

test {
    useJUnitPlatform()
    afterTest { desc, result -> 
        logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
    testLogging {
        showStandardStreams = true
    }
}
